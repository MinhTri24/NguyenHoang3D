<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="preloader.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#d6d2ca" />
    <title>Plateforme 10 - Interactive Map</title>
  </head>
  <body>
    <!-- <div id="debug"></div> -->

    <!-- Preloader -->
    <div class="preloader">
      <div class="preloader-wrapper">
        <div class="loading">
          <img class="loader" src="/images/loader.svg" alt="Loader">
          <p class="loading-progress">0</p>
        </div>
      </div>
    </div>

    <!-- Experience -->
    <div class="experience">
      <canvas class="experience-canvas"></canvas>
    </div>

    <!-- Navbar -->
    <header>
      <img class="logo" src="/images/stic_logo.svg" alt="Logo Plateforme 10">
    </header>

    <!-- Main -->
    <main>
      <!-- Points of Interests -->
      <div class="point disp1">
        <img class="label" src="/images/circle-svgrepo-com.svg" alt="DISP">
        <div class="text">DISP</div>
      </div>
      <div class="point mcba">
        <img class="label" src="/images/circle-svgrepo-com.svg" alt="SSG">
        <div class="text">SSG</div>
      </div>
      <div class="point mudac">
        <img class="label" src="/images/circle-svgrepo-com.svg" alt="SSG">
        <div class="text">SSG</div>
      </div>
      <div class="point elysee">
        <img class="label" src="/images/circle-svgrepo-com.svg" alt="SSG">
        <div class="text">SSG</div>
      </div>
      <div class="point arcadia">
        <img class="label" src="/images/circle-svgrepo-com.svg" alt="ACC">
        <div class="text">ACC</div>
      </div>
      <div class="point nabi">
        <img class="label" src="/images/circle-svgrepo-com.svg" alt="ACC">
        <div class="text">ACC</div>
      </div>
      <div class="point lumen">
        <img class="label" src="/images/circle-svgrepo-com.svg" alt="ACC-DSG">
        <div class="text">ACC - DSG</div>
      </div>
      <div class="point a1s5d4">
        <img class="label" src="/images/circle-svgrepo-com.svg" alt="ACC-SSG-DSG">
        <div class="text">ACC - SSG - DSG</div>
      </div>
      <div class="point acc-2-3">
        <img class="label" src="/images/circle-svgrepo-com.svg" alt="ACC">
        <div class="text">ACC</div>
      </div>
      <div class="point point1">
        <img class="label" src="/images/circle-svgrepo-com.svg" alt="SSG">
        <div class="text">SSG</div>
      </div>
      <div class="point ssg-4-2">
        <img class="label" src="/images/circle-svgrepo-com.svg" alt="SSG">
        <div class="text">SSG</div>
      </div>
      <div class="point ssg-2-2">
        <img class="label" src="/images/circle-svgrepo-com.svg" alt="SSG">
        <div class="text">SSG</div>
      </div>
      <div class="point disp2">
        <img class="label" src="/images/circle-svgrepo-com.svg" alt="DISP">
        <div class="text">DISP</div>
      </div>

      <!-- Info Panels  -->
      <div class="info-panel">
        <div class="info-panel-header">
          <img class="close" src="/images/icn-close.svg" alt="">
        </div>
        <div class="info-panel-content">
          <div class="info-panel-content-wrapper">
            <div class="info-panel-types"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <!-- <footer>
      <div class="controls">
        <p class="controls-mouse">
          Mouse Controls<br><br>
          Left - Rotate<br>
          Right - Move<br>
          Middle - Zoom
        </p>
        <p class="controls-touch">
          Controls<br><br>
          One Finger Drag - Rotate<br>
          Two Finger Drag - Move<br>
          Pinch/Spread - Zoom<br>
        </p>
      </div>
      <div class="footer">
        <div class="designed-by">

        </div>
        <div class="links">
          <a href="https://github.com/Kirilbt/interactive-map" target="_blank">View Code</a>
        </div>
      </div>
    </footer> -->

    <script type="module" src="/main.js"></script>
  </body>
</html>
